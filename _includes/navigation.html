<nav class = "w3-container w3-green w3-left" style="width:100%">
  {% for item in site.data.navigation %}
    <a href="{{ site.baseurl }}{{ item.link }}">
		<button class="w3-button {% if page.url == item.link %} w3-teal {%else%} w3-green {% endif %}">{{ item.name }}</button>
	</a>
  {% endfor %}
</nav>
